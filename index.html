<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <button id="button">click</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var button = document.getElementById('button')
    button.addEventListener('click', function(){
      alert('Hello');
    });
  });
  </script>
</body>
</html>
